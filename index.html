<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Dailer</title>
</head>

<body>
    <div id="container">
        <div id="phonedailer">
            <div id="result">
                <div id="output">
                    <p id="output-value"></p>
                    <button class="operator" id="backspace">X</button>
                </div>
            </div>
            <div id="keyboard">
                <div class="row">
                    <div class="dailbutton">
                        <button class="number" id="1">1</button>
                    </div>
                    <div class="dailbutton">
                        <button class="number" id="2">2
                            <div class="alpha">ABC</div>
                        </button>
                    </div>
                    <div class="dailbutton">
                        <button class="number" id="3">3
                            <div class="alpha">DEF</div>
                        </button>
                    </div>                       
                    </button>
                </div>
                <div class="row">
                    <div class="dailbutton">
                        <button class="number" id="4">4
                            <div class="alpha">GHI</div>
                        </button>
                    </div>
                    <div class="dailbutton">
                        <button class="number" id="5">
                            5
                            <div class="alpha">JKL</div>
                        </button>
                    </div>
                    <div class="dailbutton">
                        <button class="number" id="6">
                            6
                            <div class="alpha">MNO</div>
                        </button>
                    </div>
                </div>
                <div class="row">
                    <div class="dailbutton">
                        <button class="number" id="7">7
                            <div class="alpha">PQRS</div>
                        </button>
                    </div>
                    <div class="dailbutton">
                        <button class="number" id="8">
                            8
                            <div class="alpha">TUV</div>
                        </button>
                    </div>
                    <div class="dailbutton">
                        <button class="number" id="9">9
                            <div class="alpha">WXYZ</div>
                        </button>
                    </div>
                </div>
                <div class="row">
                    <div class="dailbutton">
                        <button class="number" id="*">*</button>
                    </div>
                    <div class="dailbutton">
                        <button class="number" id="0">0</button>
                    </div>
                    <div class="dailbutton">
                        <button class="number" id="#">#</button>
                    </div>
                </div>
                <div class="row">
                    <div class="dailbutton">
                        <button class="number"><i class="fa fa-star-o dig" aria-hidden="true"></i></button>
                    </div>
                    <div class="dailbutton">
                        <button class="number" id="dailbutton"><i class="fa fa-phone" aria-hidden="true"></i></button>
                    </div>
                    <div class="dailbutton">
                        <button class="number"><i class="fa fa-long-arrow-left dig" aria-hidden="true"></i></button>
                    </div>
                    
                </div>
            </div>
        </div>

    </div>
    <script src="index.js"></script>
</body>

</html>
